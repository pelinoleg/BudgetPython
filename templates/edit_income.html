{% extends 'base.html' %} {% block content %}
	<div class="page_title {{ gradient }}" >
		<a href="#menu" class="side-panel-toggle" ><span class="line1" ></span ><span class="line2" ></span ></a >
		<span >{% block title %} {{ title }} {% endblock %}</span >
	</div >

	<div class="content" >
		<form method="post" >


			<div class="flex" >
				<input type="number" autofocus name="amount" placeholder="Amount" class="form-control" step="0.01"
							 pattern="[0-9]+([\.,][0-9]+)?" min="0" value="{{ request.form['amount'] or income['amount'] }}" />
			</div >

			<div class="form-group mt-5" >
				<input data-toggle="datepicker" type="text" name="date" placeholder="Date" class="form-control"
							 value="{{ request.form['date_s'] or income['date'] }}" />

			</div >

			<div class="flex mt-10" >
				<div class="radio-group category-group" >
					{% for id, name in categories %}
						<input type="radio" value="{{ id }}" name="category" id="{{ name }}"
								{% if id == income['category'] %} checked {% endif %} >
						<label for="{{ name }}" >{{ name }}</label >
						<br />
					{% endfor %}
				</div >


			</div >

			<div class="form-group mt-10" >
    <textarea name="comment" placeholder="Comment" class="form-control" >
{{ request.form['comment'] or income['comment'] }}</textarea >
			</div >
			<div class="form-group mt-10" >
				<button type="submit" class="send-button" >Submit</button >
			</div >

			<hr />
		</form >
		<form action="{{ url_for('delete_income', id=income['id']) }}" method="POST" class="mt-10" >
			<input type="submit" value="Delete Income" class="add-button"
						 onclick="return confirm('Are you sure you want to delete this post?')" />
		</form >
	</div >




{% endblock %}
