{% extends 'base.html' %} {% block content %}
	<div class="page_title {{ gradient }}" ><span >{% block title %} {{ title }} {% endblock %}</span ></div >

	<div class="content" >
		<form method="post" >
			<div class=" flex flex-col mx-auto gap-15 mt-20" >
				<div class="flex" >
					<input type="number" name="sum" step="0.01" pattern="[0-9]+([\.,][0-9]+)?" placeholder="0,0"
								 class="summ  py-5 mr-20" value="{{ request.form['sum'] }}" />

					<button type="submit" class="py-8 send-button" >Add</button >
				</div >

				<div class="form-item" >
					<div class="radio-group category-group" >
						{% for id, name, color, state in categories %}

							<input type="radio" value="{{ id }}" name="category" id="{{ name }}" />
							<label for="{{ name }}" ><span class="{{ color }}" >{{ name }}</span ></label >

						{% endfor %}
					</div >
				</div >

				<div class="form-item" >
					<div class="radio-group category-group w-full" >
						{% for id, name, category in subcategories %}

							<input type="radio" value="{{ id }}" name="subcategory" id="{{ name }}"
										 class="{{ name }} {{ category }}" />
							<label class="{{ name }} {{ category }}" for="{{ name }}" >{{ name }} </label >

						{% endfor %}
					</div >
				</div >

				<div class="form-group" >
					<textarea name="comment" placeholder="Comment" class="form-control" >{{ request.form['comment'] }}</textarea >
				</div >
			</div >
		</form >
	</div >


{% endblock %}
