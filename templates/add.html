{% extends 'base.html' %} {% block content %}
	<div class="page_title {{ gradient }}" >
		<button class="side-panel-toggle" ><span class="line1" ></span ><span class="line2" ></span ></button >
		<span >{% block title %} {{ title }} {% endblock %}</span >
	</div >

	<div class="content" >
		<form method="post" >
			<div class=" flex flex-col mx-auto gap-15 mt-20" >
				<div class="flex" >
					<input type="number" name="sum" min="0" step="0.01" pattern="[0-9]+([\.,][0-9]+)?" placeholder="0,0"
								 class="summ  py-5 mr-20" value="{{ request.form['sum'] }}"
								 style="border-bottom-right-radius: 0; border-top-right-radius: 0" />

					<div class="radio-group flex-nowrap flex-shrink-0"
							 style="border-bottom-left-radius: 0; border-top-left-radius: 0" >
						<input type="radio" id="eur" checked name="currency" value="eur" >
						<label for="eur" >EUR</label >
						<input type="radio" id="usd" name="currency" value="usd" >
						<label for="usd" >USD</label >
						<input type="radio" id="ron" name="currency" value="ron" >
						<label for="ron" >RON</label >
						<input type="radio" id="mdl" name="currency" value="mdl" >
						<label for="mdl" >MDL</label >
					</div >


				</div >

				<div class="form-item" >
					<div class="radio-group category-group" >
						{% for cid, name, color, state, count in categories %}

							<input type="radio" value="{{ cid }}" name="category" id="{{ name }}" />
							<label for="{{ name }}" ><span class="{{ color }}" >{{ name }}</span ></label >

						{% endfor %}
					</div >
				</div >

				<div class="form-item" >
					<div class="radio-group category-group w-full" >
						{% for id, name, category in subcategories %}

							<input type="radio" value="{{ id }}" name="subcategory" id="{{ name }}"
										 class="{{ name }} {{ category }}" />
							<label class="{{ name }} {{ category }}" for="{{ name }}" >{{ name }} </label >

						{% endfor %}
					</div >
				</div >

				<div class="form-group" >
					<textarea name="comment" placeholder="Comment" class="form-control" >{{ request.form['comment'] }}</textarea >
				</div >
			</div >

			<button type="submit" class="py-8 send-button" >Add</button >
		</form >
	</div >


{% endblock %}
